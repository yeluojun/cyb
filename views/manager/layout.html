<!DOCTYPE html>
<html lang="ch">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>后台管理系统</title>
  <script type="text/javascript" src="../statics/js/common.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../statics/lib/qrcodejs/qrcode.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../statics/css/manager.css" type="text/css" rel="stylesheet" />
  <link href="../statics/css/manager/appversion/appversions.css" rel="stylesheet" type="text/css" />
  <link href="../statics/css/manager/head.css" rel="stylesheet" type="text/css" />
 </head>
 <body style="background-color:#4d5e70;">
  <!-- 左边的导航栏 -->
  <div class="col-md-2" id="dg-meun">
   <div id="dg-meun-top">
    <span class="glyphicon glyphicon-equalizer"></span>&nbsp;&nbsp;后台管理系统
   </div>
   <div class="meun">

    <div class="meun-item" id="users">
     <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;用户管理
    </div>

    <div class="meun-item" id="change-pwd">
     <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改密码
    </div>
    <div class="meun-item" id="logout">
     <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
     <a>退出</a>
    </div>
   </div>
  </div>
  <!-- 右边的导航栏 -->
  <div class="col-md-10" id="p-container" style="float:right;;background-color: #fff">
    {{ template "content". }}
  </div>
  <!-- 修改密码弹窗 -->
  <div class="modal fade" id="change-pwd-model" tabindex="-1" role="dialog" aria-labelledby="changePwdModalLabel">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">修改密码</h4>
     </div>
     <div class="modal-body">
      <form class="form-horizontal" id="change-pwd-form">
       <fieldset>
        <div class="control-group">
         <label class="control-label" for="input01">原密码</label>
         <div class="controls">
          <input placeholder="请输入原来的密码" class="input-xlarge" type="password" name="old_pwd" />
          <p class="help-block"></p>
         </div>
        </div>

        <div class="control-group">
         <label class="control-label" for="input01">新密码</label>
         <div class="controls">
          <input placeholder="请输入新密码" class="input-xlarge" type="password" name="new_pwd" />
          <p class="help-block"></p>
         </div>
        </div>

        <div class="control-group">
         <label class="control-label" for="input01">确认密码</label>
         <div class="controls">
          <input placeholder="请再次输入新密码" class="input-xlarge" type="password" name="sure_pwd" />
          <p class="help-block"></p>
         </div>
        </div>

        <div class="control-group">
         <label class="control-label"></label>
         <div class="controls">
          <button class="btn btn-info" type="submit">提交</button>
          <span class="text-warning" id="change-pwd-tip"><span>
         </div>
        </div>
       </fieldset>
      </form>
     </div>
     <div class="modal-footer">
     </div>
    </div>
   </div>
  </div>
  <script type="text/javascript" src="../statics/js/layout/layout.js"> </script>
 </body>
</html>
