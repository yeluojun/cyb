<!DOCTYPE html>
<html>
<head>
  <title>
    车挪宝后台管理系统--登陆
  </title>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache" />
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <link href="../statics/css/login.css"  rel="stylesheet" type="text/css" />
</head>

<body>
  <form id="login">
    <h1>后台管理系统</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="用户名" autofocus required maxlength="20">
        <input id="password" type="password" placeholder="密码" required maxlength="20">
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="登陆"/>
        <small>提示: </small>
        <small id="login-tip">请输入管理员用户名和密码</small>
    </fieldset>
    <!-- <a href="/slick-login-form-with-html5-css3" id="back">Back to article...</a> -->
  </form>
</body>
  <script type="text/javascript" src="../statics/js/manager/login/login.js"></script>
</html>
